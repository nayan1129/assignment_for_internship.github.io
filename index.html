<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/fetch_report.php">
    <title>Health Report Form</title>
  </head>
  <body>
    <h1>Health Report Form</h1>
    <form
      action="insert.php"
      enctype="multipart/form-data"
      id="healthreportform"
    >
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required />
      </div>
      <div>
        <label for="weight">weight:</label>
        <input type="number" id="weight" name="weight" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="healthReport">Upload Health Report:</label>
        <input type="file" id="healthReport" name="healthReport" required />
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
